name: GitHub Action to Publish Docker Image
run-name: ${{ github.actor }} in Actions ðŸš€
on:  
    push :
        branches :
            - main
jobs:
  Build-and-push-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Build and tag docker image
        run : |
          docker build -t ${{secrets.USERNAME}}/action-project2:v2 -f Dockerfile .

      - name: Push to Dockerhub
        run : docker login -u ${{secrets.USERNAME}} -p ${{secrets.ACCESS_TOKEN}} && docker push ${{secrets.USERNAME}}/action-project2:2